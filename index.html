<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Based Todo App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="header-div">
        <header class="todo-head">TODO APP</header>
    </div>
    <div class='createtodo'>
        <input id='input' type='text' placeholder=" New todo" />
        <button id="button" onclick="createTodo();">SAVE TODO</button>
    </div>
    <div class='todolist'>
        <p>TODO'S</p>
        <ul id="list" class="list">
            <li>Read a Book</li>
            <li>Join a book club</li>
            <li>Code</li>
            <li>Eat</li>
            <li>Sleep</li>
        </ul>
    </div>






    <script src="./javascript/app.js"></script>
</body>

</html>
