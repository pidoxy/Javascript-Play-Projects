<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Based Todo App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

        </ul>
    </div>






    <script src="./javascript/app.js"></script>

</html>
